<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Técnica - SatoriTech</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Rick And Morty API</h1>
    </header>
    <main>
      <section>
        <label for="location">Buscar residentes por ID de ubicación</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Escribe un numero"
            aria-describedby="basic-addon1"
          />
          <button class="btn btn-dark" type="button" id="searchButton">Buscar</button>
        </div>
      </section>
    </main>

    <div class="container">
      <div class="row" id="residentsContainer"></div>
    </div>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="characterModalLabel">Detalles del Personaje:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-dark">
            <div class="d-flex">
              <img src="" id="characterImage" alt="Personaje" class="img-fluid mb-3" />
              <div class="details">
                <p><strong>Nombre:</strong> <span id="characterName"></span></p>
                <p><strong>Status:</strong> <span id="characterStatus"></span></p>
                <p><strong>Species:</strong> <span id="characterSpecies"></span></p>
                <p><strong>Origen:</strong> <span id="characterOrigin"></span></p>
              </div>
            </div>
            <p><strong>Episodios:</strong></p>
            <div id="characterEpisodes"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
